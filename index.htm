				</div>
				<input id="result" type="hidden" name="wronglogin"		value="true">
				
				<form class="container" id="login-form" method="GET" action="authenticate">
					<!--PlaceHolder-Hidden-->
					<!--PlaceHolder-Date-->
					<!--PlaceHolder-Time-->
					<input type="hidden" name="client_id"		value="">				<!-- Remove -->

					<input type="hidden" name="salt"			value="">   			<!-- Don't Remove -->
					
					<div class="input-container fn-resend-verify no-display">
						<button type="button" class="fn-resend_button">ارسال مجدد کد امنیتی</button>
					</div>
					
					<div class="input-container" id="fn-shake-username">
						<input id="username" type="username" required="required" autofocus> 
						<label id="fn-label-user" for="username">نام کاربری</label>
						<div class="bar"></div>
					</div>
					<div class="input-container" id="fn-shake-password">
						<input id="password" type="password" name="password" required="required">
						<label id="fn-label-pass" for="password">کلمه عبور</label>
						<div class="bar"></div>
					</div>
					
					<div class="input-container">
						<button class="btn" type="submit" id="login-button" style="font-family:tahoma;">ورود</button>
					</div>
				</form>
			</div>
